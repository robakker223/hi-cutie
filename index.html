<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ffe0ec, #ffeccf, #d7f9f1);
      background-size: 600% 600%;
      animation: gradientFlow 20s ease infinite;
      color: #333;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden {
      display: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff99c8;
      color: white;
      border-radius: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    img {
      margin-top: 10px;
      width: 280px;
      height: auto;
      border-radius: 20px;
    }

    .flash {
      font-size: 36px;
      font-weight: bold;
      font-family: 'Pacifico', cursive;
      
      margin: 10px 0;
      color: #ff69b4;
      display: none;
    }

    
      25% { color: #ffa07a; }
      50% { color: #ffb6c1; }
      75% { color: #ffc0cb; }
    }

    audio {
      display: none;
    }

    #firstMessage {
      background-color: #fff;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      align-self: center;
    }

    #secondMessage {
      align-self: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cutie-wrapper {
      margin-top: 0;
    }

    .cutie-wrapper img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.4);
      border: 4px solid #ffcce0;
    }

    .cutie-label {
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
      margin-top: 10px;
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      animation: sparkle 3s linear infinite;
      color: #fff;
      text-shadow: 0 0 8px #ff69b4;
    }

    @keyframes sparkle {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="firstMessage">
    <p>hi cutie</p>
    <button id="secondBtn">click here pls âœ¨</button>
  </div>

  <div id="secondMessage" class="hidden">
    <div class="flash" id="msg1">YOU ARE AMAZING ðŸ’«</div>
    $1
    <div style="height: 10px;"></div>
    <img id="msg3" class="hidden" src="https://media.tenor.com/lJ3F4GzNZ9IAAAAC/cute-cat.gif" alt="Cute Dancing Cat" />

    <div class="cutie-wrapper">
      <p class="flash" id="msg4">hope u feel better soon cutie lololololol</p>
      <div class="flash" id="msg5"></div>
      <img id="msg6" class="hidden" src="https://i.postimg.cc/25JGZCjZ/Whats-App-Image-2025-04-16-at-14-10-01.jpg" alt="Biggest Cutie" />
      <div class="cutie-label flash" id="msg7">biggest cutie</div>
    </div>

    <div class="flash" id="msg8">YOU DESERVE THE WORLD ðŸŒ¸</div>

    <audio id="sweetMusic" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d2cbacddb.mp3?filename=spring-lofi-112194.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const sequence = ["msg1", "msg2", "msg3", "msg4", "msg5", "msg6", "msg7", "msg8"];
    let delay = 500;

    document.getElementById('secondBtn').onclick = function () {
      document.getElementById('firstMessage').style.display = 'none';
      document.getElementById('secondMessage').classList.remove('hidden');
      document.getElementById('sweetMusic').play();

      sequence.forEach((id, index) => {
        setTimeout(() => {
          document.getElementById(id).classList.remove('hidden');
          document.getElementById(id).style.display = 'block';
        }, delay * index);
      });

      // Create sparkles
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.innerText = 'âœ¨';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = (Math.random() * 80 + 20) + 'vh';
        sparkle.style.animationDelay = (Math.random() * 3) + 's';
        document.body.appendChild(sparkle);
      }
    };
  </script>
  <div style="position: absolute; bottom: 10px; right: 20px; font-size: 18px; color: #ff69b4; font-weight: bold;">Thx</div>
</body>
</html>
