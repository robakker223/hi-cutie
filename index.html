<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Vibes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f8f8, #ffe0cc);
      color: #333;
      text-align: center;
      position: relative;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff99c8;
      color: white;
      border-radius: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    img {
      margin-top: 20px;
      width: 280px;
      height: auto;
      border-radius: 20px;
    }

    .flash {
      font-size: 36px;
      font-weight: bold;
      animation: flash 2s infinite;
      margin: 20px 0;
      color: #ff69b4;
    }

    @keyframes flash {
      0%, 100% { color: #ff69b4; }
      25% { color: #ffa07a; }
      50% { color: #ffb6c1; }
      75% { color: #ffc0cb; }
    }

    table {
      position: absolute;
      top: 10px;
      left: 10px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      font-size: 14px;
    }

    table, th, td {
      border: 1px solid #ff99c8;
      padding: 6px 12px;
    }

    audio {
      display: none;
    }

    #firstMessage {
      background-color: #fff;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .flower-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .flower-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .cutie-wrapper {
      position: relative;
      margin-top: 40px;
    }

    .cutie-wrapper img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cutie-label {
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
      margin-top: 10px;
    }

    .arrows {
      font-size: 36px;
      color: #ff69b4;
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: -20px;
    }
  </style>
</head>
<body>
  <div id="firstMessage">

    <div class="flash">YOU ARE AMAZING üí´</div>

      <div class="cutie-label">biggest cutie ü•πüíò</div>

  </div>

  <script>
    document.getElementById('secondBtn').onclick = function () {

    };
  </script>
</body>
</html>
