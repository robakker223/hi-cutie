<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sweet Vibes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8f8f8, #ffe0cc);
      color: #333;
      text-align: center;
      position: relative;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #ff99c8;
      color: white;
      border-radius: 30px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    img {
      margin-top: 20px;
      width: 280px;
      height: auto;
      border-radius: 20px;
    }

    .flash {
      font-size: 36px;
      font-weight: bold;
      animation: flash 2s infinite;
      margin: 20px 0;
      color: #ff69b4;
    }

    @keyframes flash {
      0%, 100% { color: #ff69b4; }
      25% { color: #ffa07a; }
      50% { color: #ffb6c1; }
      75% { color: #ffc0cb; }
    }

    audio {
      display: none;
    }

    #firstMessage {
      background-color: #fff;
      color: #333;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .cutie-wrapper {
      position: relative;
      margin-top: 10px;
    }

    .cutie-wrapper img {
      width: 200px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .cutie-label {
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="firstMessage">
    <p>hi cutie</p>
    <button id="secondBtn">click here pls âœ¨</button>
  </div>

  <div id="secondMessage" class="hidden">
    <div class="flash">Read here first pls â†’ YOU ARE AMAZING ðŸ’«</div>
    <div class="flash">Now read here â†’</div>
    <img src="https://media.tenor.com/lJ3F4GzNZ9IAAAAC/cute-cat.gif" alt="Cute Dancing Cat" />

    <div class="cutie-wrapper">
      <p class="flash">feel better cutie lolololol</p>
      <div class="flash">Here â†’</div>
      <img src="https://i.postimg.cc/25JGZCjZ/Whats-App-Image-2025-04-16-at-14-10-01.jpg" alt="Biggest Cutie" />
      <div class="cutie-label">biggest cutie</div>
    </div>

    <div class="flash">Now this one â†’ YOU DESERVE THE WORLD ðŸŒ¸</div>

    <audio id="sweetMusic" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d2cbacddb.mp3?filename=spring-lofi-112194.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    document.getElementById('secondBtn').onclick = function () {
      document.getElementById('firstMessage').style.display = 'none';
      document.getElementById('secondMessage').classList.remove('hidden');
      document.getElementById('sweetMusic').play();
    };
  </script>
  <div style="position: absolute; bottom: 10px; right: 20px; font-size: 18px; color: #ff69b4; font-weight: bold;">Thx</div>
</body>
</html>
